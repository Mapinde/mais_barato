  <script>
  $( function() {
    var availableTags = [
      "feijao",
      "tv",
      "fones",
      "sabonte",
      "perfume",
      "Televisao",
      "laptop",
      "Samsung",
      "Nike",

      "Maquina",

      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#id_search_text" ).autocomplete({
      source: availableTags
    });
  } );
  </script>


</head>

<div class="pos-f-t">

                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="submit" >Procurar</button>
                    </span>
                </div>
		</form>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-4">

            </div>
        </div>
    </div>
</div>

{% extends 'barato/base.html' %}
{% load staticfiles %}
{% block content %}

<div class="row">
    <p class="h1">Nossos melhores fornecedores</p>
    {% for fornecedor in fornecedores %}
    <div class="col-sm-4 col-md-4 center-block">
        <div class="card">
          <div class="card-block">
            <p class="card-text">{{fornecedor.slogan}}</p>
          </div>
          <img class="imagem" src="{% static 'barato/images/Logos/' %}{{fornecedor.logo}}" alt="{{fornecedor.nome}}">
        </div>

    </div>
    {% endfor %}
</div>

{% endblock content %}
